<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跳动的心</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: white;
      }
      .left {
        position: absolute;
        width: 50px;
        height: 50px;

        border-radius: 50% 0 0 50%;
        transform: rotate(45deg);
        top: 25%;
        left: -25%;
      }
      .right {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50% 50% 0 0;
        transform: rotate(45deg);
        top: 25%;
        left: 25%;
      }
      .bottom {
        position: absolute;
        width: 50px;
        height: 50px;
        transform: rotate(45deg);
        top: 50px;
      }

      .heart {
        position: relative;
        left: 160px;
        top: 100px;
        width: 100px;
        height: 100px;
        animation: stop 0.5s infinite alternate;
      }
      .heart div {
        background-color: red;
      }
      button {
        border: none;
        background-color: #0282b9;
        border-radius: 4px;
        color: white;
        width: 88px;
      }
      .start {
        position: absolute;
        height: 30px;
        top: 270px;
        left: 70px;
      }
      .stop {
        position: absolute;
        height: 30px;
        top: 270px;
        left: 200px;
      }
      .run {
        position: absolute;
        width: 140px;
        height: 40px;
        top: 300px;
        left: 110px;
      }

      @keyframes heart {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.5);
        }
      }
      @keyframes stop {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1);
        }
      }
      header {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>请点击爱心！</header>
    <div class="heart">
      <div class="left"></div>
      <div class="right"></div>
      <div class="bottom"></div>
    </div>
    <button class="start">心动一下</button>
    <button class="stop">心动停止</button>
    <button class="run">
      <a href="https://www.douyin.com">不理你了，我去刷抖音了</a>
    </button>
    <script src="main.js"></script>
  </body>
</html>
